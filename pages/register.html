<div  class="register i-container" id="register">    
    <div class="register-widget">
      
         <div class="register-subsection"> 
             <section class="widget s-widget">
                   <form role="form" data-toggle="validator">
                       <div class="row ">
                            <h3 class="col-md-12">Regesteration</h3>
                       </div>
                      <div class="row field-spacing">
                          <div class="col-md-4">
                                <div class="txt-style"><i class="fab fa-accessible-icon"></i> <input id ="txtfirstname" placeholder="First name" type="text"> </div>
                          </div>
                          <div class="col-md-4">
                                <div class="txt-style"><i class="fab fa-accessible-icon"></i> <input id ="txtmiddlename" placeholder="Middle name" type="text"> </div>
                          </div>
                          <div class="col-md-4">
                                <div class="txt-style"><i class="fab fa-accessible-icon"></i> <input id ="txtsurname" placeholder="Surname name" type="text"> </div>
                          </div>
                        </div>
                          <div class="row field-spacing">
                               <div class="col-md-6"> <div class="txt-style"><i class="fab fa-accessible-icon"></i> <input id ="txtnickname" placeholder="Nick name" type="text"> </div></div>
                          </div>
                          <div class="row field-spacing" id ="gender-radios">
                                <div class="col-md-7"> 
                                   <i class="fab fa-accessible-icon"></i>
                                    <span>Gender</span> 
                                    <div class="align-inline">                                      
                                         <div class="flex-row">
                                                <label class="radiocontainer">Male
                                                        <input checked value="MALE"  name="gender" type="radio">
                                                        <span class="checkmark"></span>
                                                      </label>
                                                      
                                                      <label class="radiocontainer">Female
                                                        <input value="FEMALE" name="gender" type="radio">
                                                        <span class="checkmark"></span>
                                                      </label>                             
                                         </div>
                           </div>
                      </div>
                    </div>
                     <div class="row field-spacing">
                            <div class="col-md-12">
                                <i class="fab fa-accessible-icon"></i> 
                                <spa> Date of Birth</spa>
                                <input type="" name="" id="dateofbirth">
                         </div>

                     </div>

                     <div class="row field-spacing">
                            <div class="col-md-12">
                                    <div class="txt-style"><i class="fab fa-accessible-icon"></i> <input id ="txtnationalid" placeholder="National Id" type="number"> </div>
                         
                            </div>   
                        </div>

                        <div class="row field-spacing">
                                <div class="col-md-6">
                                        <div class="txt-style"><i class="fab fa-accessible-icon"></i> <input id ="txtphoneno" placeholder="Phone (optional)" type="text"> </div>
                             
                                </div>  
                                <div class="col-md-6">
                                        <div class="txt-style"><i class="fab fa-accessible-icon"></i> <input id ="txtmail" placeholder="Email (optional)" type="email"> </div>
                                </div>   
                            </div>
                            
                            <div class="row field-spacing">
                                    <div class="col-md-12">
                                            <div class="txt-style"><i class="fab fa-accessible-icon"></i> <input  id ="txtusername" placeholder="Username" type="text"> </div>
                                 
                                    </div>   
                                </div>
                                <div class="row field-spacing">
                                        <div class="col-md-6">
                                                <div class="txt-style"><i class="fab fa-accessible-icon"></i> <input id ="txtpassword" placeholder="Password" type="text"> </div>
                                     
                                        </div>   
                                        <div class="col-md-6">
                                                <div class="txt-style"><i class="fab fa-accessible-icon"></i> <input id ="txtpasswordrepeat" placeholder="Repeat Password" type="text"> </div>
                                     
                                        </div>   
                                </div>
                                <div class="row field-spacing">
                                        <div class="col-md-6">                                             
                                             <input class="btn" type="button" value="Cancel">
                                             <input class="btn btn-primary btnregister" type="button" value="Register">
                                        </div>   
                                        
                                </div>
                   </form>
             </section>
        
        </div>              
    </div>
</div>
